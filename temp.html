<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Search Example</title>
</head>
<body>
  <h1>YouTube Video Search</h1>
  <nav>
    <ul>
        <li><a href="karaoke.html">back to main page</a></li>
    </ul>
  </nav>
  <input type="text" id="searchQuery" placeholder="Search videos...">
  <button id="searchButton">Search</button>

  <ul id="results"></ul>

  <script>
    const API_KEY = 'AIzaSyCOyugFdGZ6QqCm9PcGw8l2IYQxaxfnOU8'; // ⚠️ Replace with your API key

    async function searchYouTube(query) {
      const url = new URL('https://www.googleapis.com/youtube/v3/search');
      url.searchParams.set('part', 'snippet');
      url.searchParams.set('q', query);
      url.searchParams.set('type', 'video');
      url.searchParams.set('maxResults', '5');
      url.searchParams.set('key', API_KEY);

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayResults(data.items);
      } catch (error) {
        console.error('Error fetching YouTube data:', error);
      }
    }

    function displayResults(items) {
      const resultsList = document.getElementById('results');
      resultsList.innerHTML = '';
      items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const li = document.createElement('li');
        const thumb = document.createElement("img");
        const link = document.createElement("a");
        link.href = `https://www.youtube.com/watch?v=${videoId}`;
        link.target = "_blank"
        thumb.src = `https://img.youtube.com/vi/${videoId}/0.jpg`;
        link.appendChild(thumb);
        li.appendChild(link);
        resultsList.appendChild(li);
      });
    }

    document.getElementById('searchButton').addEventListener('click', () => {
      const query = document.getElementById('searchQuery').value;
      if (query) {
        searchYouTube(query);
      }
    });
  </script>
</body>
</html>
